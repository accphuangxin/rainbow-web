<script type="text/javascript">

function ready4Update(j_guid,pannel_id){
	 if(mmgrid){
			var rows = mmgrid.rows();
			var length = rows.length;
			for(var i=0;i<length ;i++){
				var row = rows[i];
				if(row.guid == j_guid){
					  for(var attr_ in row){
						  $("#"+attr_).val(''+row[attr_]);
					  }
					 $("#"+pannel_id).modal('show');
					 return ;
				}
			}
		}
	 
}

function updateForm(form_id){
	var v = new Validator(form_id);
	var result = v.traversalCheck();
	if(!result) return false;
	
	var data =serializeObject($("#"+form_id),true);
	var rainbow = new Rainbow();
	rainbow.setAttr(data);
	rainbow.setService("roletypeService");
	rainbow.setMethod("update");
	rainbowAjax.excute(rainbow,new Callback());
}



//ajax回调处理
var Callback = function(){
		this.onSuccess=function(data){
			try {
				var j_obj = data;
				if (j_obj.success) {
					showDialog($("#container"),"","操作成功!","success");
					$("#showInfo").modal("hide"); 
					if(mmgrid){
						mmgrid.load();
					}
				}else{
					showDialog($("#container"),"","操作失败!","danger");
				}
			} catch (e) {
				alert("异常!")
			}
		};
		this.onFail = function(jqXHR, textStatus, errorThrown){
			showDialog($("#container"),"","操作失败!","danger");
		};
};

function delObj(_id){
	if(confirm("你确定删除这条记录吗?")){
		var rainbow = new Rainbow();
		rainbow.setAttr({"guid":_id});
		rainbow.setService("userService");
		rainbow.setMethod("delete");
		rainbowAjax.excute(rainbow,new Callback());
	}
}

function queryForm(form_id){
	var datas =serializeObject($('#'+form_id));
	if(mmgrid){
		mmgrid.load(datas);
	}else{
		$('#table').load(datas);
	}
}
